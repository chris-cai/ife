	<script type="text/javascript">
		 var str = "gogogogogogle";

		var time = "2016-10-24-21-45-00";
		var reg = /[0-9]{4}(-[0-9]{2})\1\1\1\1/; //null
		var reg = /([0-9]{4})(-[0-9]{2}){5}/; //["2016-10-24-21-45-00", "-00", index: 0, input: "2016-10-24-21-45-00"]
