<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Three columns</title>
	<link rel="stylesheet" type="text/css" href="task6-4.css">
</head>
<body>
	<!-- 绝对定位 -->
	<div class="demo1">
		<div class="left">left</div>
		<div class="middle">middle</div>
		<div class="right">right</div>
	</div>
	<br/>

	<!-- 圣杯布局 -->
	<div class="demo2">
		<div class="main">main</div>
		<div class="left">left</div>
		<div class="right">right</div>
	</div>
	<br/><br/>
	<!-- 双飞翼布局 -->
	<div class="demo3">
		<div class="main">
			<div class="main-wrap">main</div>
		</div>
		<div class="left">left</div>
		<div class="right">right</div>
	</div>
</body>
</html>
